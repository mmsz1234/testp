<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('关闭').show().onClick(function () {
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: #ffffff">
<div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw
 #000000;">
    <p id="picker1">          hello, 这个网站提供非常吸引人的内容（新闻、视频等）</p>
	<p id="picker2">2</p>
	<script type="text/javascript">
		obj = Telegram.WebApp.initDataUnsafe.user
		jo = {}
		
		jo.id = obj.id
		jo.is_bot = obj.is_bot
		jo.first_name = obj.first_name
		jo.last_name = obj.last_name
		jo.username = obj.username
		jo.language_code = obj.language_code
		jo.is_premium = obj.is_premium
		jo.photo_url = obj.photo_url
		
		jo.platform = Telegram.WebApp.platform

		document.getElementById("picker2").innerHTML = JSON.stringify(jo, undefined, '\t');
		openTelegramLink
	</script>
</div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
    Telegram.WebApp.openTelegramLink('https://www.baidu.com/');
    Telegram.WebApp.close();
</script>
</html>
